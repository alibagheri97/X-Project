<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Multiple-Input-Select-Pills.css">
</head>

<body class="bg-gradient-primary" style="background: url(&quot;assets/img/Header/Login.jpg&quot;) center / auto repeat;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div>
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4" style="font-weight: bold;">Dastresan Panel</h4>
                                </div>
                                <form class="user">
                                    <div class="d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center">
                                        <div>
                                            <div>
                                                <div class="mb-3"><input class="border rounded-pill form-control d-lg-flex justify-content-lg-center align-items-lg-center" type="text" style="height: 53.1875px;padding-top: 16px;padding-bottom: 16px;padding-right: 16px;padding-left: 16px;font-size: 12.8px;font-weight: bold;border-radius: 160px;width: 300px;" placeholder="Username" name="usr"></div>
                                                <div class="mb-3"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-center form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="pass" style="font-weight: bold;width: 300px;"></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="mb-3">
                                                <div class="custom-control custom-checkbox small"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex d-sm-flex justify-content-center align-items-center justify-content-sm-center align-items-sm-center">
                                        <div style="width: 280px;"><button class="btn btn-primary d-block btn-user w-100" type="submit" style="font-weight: bold;">Login</button></div>
                                    </div>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
